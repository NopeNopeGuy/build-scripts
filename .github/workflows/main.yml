name: Build Kernel

on: workflow_dispatch
jobs:
  build:
    runs-on: namespace-profile-builder
    steps:
    - name: Checkout kernel source
      run: git clone https://github.com/Whyred-Dynamic-Development/san_kernel_sdm660_4 -b staging-docker --depth=1 ./
    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2
    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y bison build-essential bc bison curl libssl-dev git zip python3 ccache flex cpio libncurses5-dev wget default-jre 

    - name: Whyred kernel build
      run: ./build.sh whyred ccache

    - name: Upload whyred kernel build
      run:  curl --upload-file out/arch/arm64/boot/Image.gz-dtb https://free.keep.sh && make mrproper && git reset --hard

    - name: Tulip kernel build
      run: ./build.sh tulip ccache

    - name: Upload tulip kernel build
      run:  curl --upload-file out/arch/arm64/boot/Image.gz-dtb https://free.keep.sh
          

      
